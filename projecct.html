<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Multiplication</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <h1>Matrix Multiplication</h1>
    
    <div>
        <label for="rows1">Enter the number of rows for Matrix 1:</label>
        <input type="number" id="rows1" min="1">
    </div>
    <div>
        <label for="cols1">Enter the number of columns for Matrix 1:</label>
        <input type="number" id="cols1" min="1">
    </div>
    <div id="matrix1Inputs"></div>
    
    <div>
        <label for="rows2">Enter the number of rows for Matrix 2:</label>
        <input type="number" id="rows2" min="1">
    </div>
    <div>
        <label for="cols2">Enter the number of columns for Matrix 2:</label>
        <input type="number" id="cols2" min="1">
    </div>
    <div id="matrix2Inputs"></div>
    
    <button onclick="multiplyMatrices()">Multiply</button>
    
    <div id="result"></div>
    
    <script src="project.js"></script>
</body>
</html>
